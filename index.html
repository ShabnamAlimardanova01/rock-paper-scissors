<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
      <div class="player">
        <div class="choice-display" id="player-choice">❓</div>
        <p id="player-score">0</p>
      </div>
      <div class="player">
        <div class="choice-display" id="computer-choice">❓</div>
        <p id="computer-score">0</p>
      </div>
    </div>
    <div class="choices">
      <button id="rock" class="choice">Rock</button>
      <button id="paper" class="choice">Paper</button>
      <button id="scissors" class="choice">Scissors</button>
    </div>
    <p id="message" class="message">Make your choice to start the game!</p>
    <button id="reset-button" class="reset-button">Reset Game</button>
  </div>

  <div id="result-modal">
    <h2 id="result-title"></h2>
    <div class="modal-buttons">
      <button class="modal-button play-again">Play Again</button>
      <button class="modal-button exit-game">Exit Game</button>
    </div>
  </div>
  <div class="overlay"></div>
  <script src="./index.js"></script>
</body>
</html>
